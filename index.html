<!DOCTYPE html>
<html ng-app='myApp'>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Trivia Trends</title>
  <link rel="shortcut icon" href="./styles/assets/crownFavicon.png">
</head>

<body ng-controller='mainCtrl'>


  <header>
    <div></div>
    <h1>Trivia Trends</h1>
    <button><span>+</span> Add Question</button>
  </header>

  <article>
    <nav>
      <a ng-click="hideAnimalSearchBox()">All Questions</a>
      <a>Easy</a>
      <a>Medium</a>
      <a>Hard</a>
      <a ng-click='showAnimalSearchBox()'>Search by Animal</a>
    </nav>
    <div class="search">
      <input type="text" placeholder="Animal to search by" ng-show='animalSearch' ng-model='animal'>
    </div>

    <!-- Questions go here -->
    <div class='questions' ng-repeat='question in questions | filter: animal track by $index'>
      <div ng-class="{'green': correct, 'red': !correct}">
        {{ question.question }}
        <div class='answer a' ng-click='addClass(question.correct_answer, 1)'>A. {{ question.options[1] }}</div>
        <div class='answer b' ng-click='addClass(question.correct_answer, 2)'>B. {{ question.options[2] }}</div>
        <div class='answer c' ng-click='addClass(question.correct_answer, 3)'>C. {{ question.options[3] }}</div>
        <div class='answer d' ng-click='addClass(question.correct_answer, 4)'>D. {{ question.options[4] }}</div>
      </div>
    </div>

    <button class='previousButton'  ng-click='previous()'>Previous</button>
    <button class='nextButton' ng-click='next()'>Next</button>

  </article>

  

  <div class="modal">
    <form>
      <h4 class="close">X</h4>
      <span>Question</span><input type="text" ng-model="<!-- Question -->">
      <span>Animal it's about</span><input type="text" ng-model="<!-- Animal -->">
      <span>Difficulty</span>
      <div class="range">
        <input type="range" min="1" max="3" ng-model="<!-- Difficulty -->">

        <h5>{{newQuestion.difficulty}}</h5>
      </div>
      <h4>Options</h4>
      <div>
        <input type="radio" ng-model="" value="1">
        <input type="text" ng-model="">
      </div>
      <div>
        <input type="radio" ng-model="" value="2">
        <input type="text" ng-model="">
      </div>
      <div>
        <input type="radio" ng-model="" value="3">
        <input type="text" ng-model="">
      </div>
      <div>
        <input type="radio" ng-model="" value="4">
        <input type="text" ng-model="">
      </div>

      <!--Add question buttons-->
      

      <div class="buttons">
        <button class="green">Save Question</button>
        <button>Cancel</button>
      </div>

      <!--Edit & Delete question buttons-->
      <div class="buttons">
        <button class="red">Delete Question</button>
        <button class="green">Save Changes</button>
        <button>Cancel</button>
      </div>

    </form>
  </div>

  


  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/mainCtrl.js" charset="utf-8"></script>
  <script src="js/mainService.js" charset="utf-8"></script>
</body>

</html>
